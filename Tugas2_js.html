<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table, th, td {
        border: 2px solid black;
        border-collapse: collapse;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div>
        <h1 style="text-align:center; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">
            Rekap Gaji PT. XYZ
        </h1>
    </div>

    <div style=" display: flex; width: 80%; margin-left: auto; margin-right: auto;">
        <table style="border:2px solid black; text-align: center; width: 100%;" cellpadding="10" width="80%">
            <thead>
                <tr bgcolor="orange">
                    <th>No</th>
                    <th>Nama</th>
                    <th>Jabatan</th>
                    <th>Agama</th>
                    <th>Gaji Pokok</th>
                    <th>Tunjangan Jabatan</th>
                    <th>Tunjangan Kesehatan</th>
                    <th>Gaji Kotor</th>
                    <th>Zakat Profesi</th>
                    <th>Take Home Pay</th>
                </tr>
            </thead>
            <tbody>
                <script language="javascript">
                    var no, warna, jabatan, agama, gaPok, gaTor, tunJab, tunKes, zakProf, take;

                    // Menentukan jabatan dengan menggunakan conditional
                    for (no = 1; no <= 100; no++) {
                        warna = no % 2 == 0 ? "#00BFFF" : "yellow";
                        agama = no % 2 == 1 ? "muslim" : "non muslim";
                        if (no >= 1 && no <= 25) {
                            jabatan = "Manager";
                        } else if (no >= 26 && no <= 50) {
                            jabatan = "assiten manager";
                        } else if (no >= 51 && no <= 75) {
                            jabatan = "supervisor";
                        } else {
                            jabatan = "staff";
                        }
    
                        // Menentukan gaPok dengan hasil dari conditien statement (jabatan)
                        switch (jabatan) {
                            case "Manager":
                                gaPok = 15000000;
                                break;
                            case "assiten manager":
                                gaPok = 10000000;
                                break;
                            case "supervisor":
                                gaPok = 7000000;
                                break;
                            default:
                                gaPok = 4000000;
                        }

                        // Dari Gapok Tentukan:
                        // - Tunjangan Jabatan = 20 % dari gapok
                        // - Tunjangan Kesehatan = 10 % dari gapok
                        // - Gaji Kotor = Gapok + tunJab + tunKes
                        tunJab = 0.2 * gaPok;
                        tunKes = 0.1 * gaPok;
                        gaTor = tunKes + tunJab + gaPok;

                        // Menentukan takeHome dan zakat
                        zakProf = agama == "muslim" && gaTor >= 7000000 ? 0.025 * gaPok : 0;
                        take = gaTor - zakProf;

                        document.write(`<tr bgcolor="${warna}">
                                <td> ${no}</td>
                                <td>Pegawai ${no}</td>
                                <td>${jabatan}</td>
                                <td>${agama}</td>
                                <td>${gaPok}</td>
                                <td>${tunJab}</td>
                                <td>${tunKes}</td>
                                <td>${gaTor}</td>
                                <td>${zakProf}</td>
                                <td>${take}</td>
                            </tr>`);
                    }
                </script>
            </tbody>
        </table>
    </div>
    

</body>
</html>
